{% extends 'main/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container max-w-full mx-auto md:py-24 px-6">
    <div class="max-w-sm mx-auto px-6 border-2
    shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" >
          <div class="relative flex flex-wrap">
              <div class="w-full relative">
                  <div class="md:mt-6">
                      <div class="text-center font-semibold text-black">
                          Don't have a account?
                      </div>
                      <div class="text-center font-base text-black">
                          Let's go <a href="{% url 'main:login' %}"
                          class="text-black transition-colors duration-300 dark:text-black dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">Signup</a> your account.
                      </div>
                      <form method="post" action="." class="mt-8" x-data="{password: '',password_confirm: ''}">
                        {% csrf_token %}  
                        <div class="mx-auto max-w-lg ">
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Username:</span>
                                   {{ form.username }}
                              </div>

                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Password:</span>
                                   {{ form.password }}
                              </div>
                              <button class="mt-3 text-lg font-semibold
              bg-gray-800 w-full text-white rounded-lg
              px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                  Login
                              </button>
                          </div>
                      </form>
  
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
